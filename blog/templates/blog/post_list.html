<!doctype html>
<html lang="en">
    <head>
        <title>Practicing html</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <h1><a href="/">We're practicing HTML here</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
